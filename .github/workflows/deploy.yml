name: Deploy to GitHub Pages

on:
  push:
    branches:
      - inital-branch
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wexl-platform/package-lock.json

      - name: Install dependencies
        working-directory: ./wexl-platform
        run: npm ci

      - name: Build
        working-directory: ./wexl-platform
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./wexl-platform/dist
          publish_branch: gh-pages
