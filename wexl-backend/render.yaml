services:
  - type: web
    name: wexl-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: EMAIL_SERVICE
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: SALES_EMAIL
        sync: false
      - key: FRONTEND_URL
        value: https://suryanarayanatangella.github.io/Portfolio
