<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#113e59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f6b519;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Code Brackets Symbol -->
  <g fill="#ffffff" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left Bracket -->
    <path d="M 35 30 L 25 50 L 35 70" fill="none"/>
    <!-- Right Bracket -->
    <path d="M 65 30 L 75 50 L 65 70" fill="none"/>
    <!-- Forward Slash -->
    <path d="M 55 25 L 45 75" fill="none"/>
  </g>
  
  <!-- R Letter (stylized) -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f6b519" text-anchor="middle">R</text>
</svg>
